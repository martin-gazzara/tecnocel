<!doctype html>

<head>
<meta charset="utf-8">

<link rel="stylesheet" href="styles/mainstyle.css" type="text/css" />
<link rel="stylesheet" href="styles/acharoladas.css" type="text/css"/>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js"></script>
<script>
$(document).ready(function() {
    $("#vistas img").click(cambiar_vista);
	$("#colores img").click(cambiar_color);
});

function cambiar_vista(e){
	var source;
	if (e.target==front){
		source=$("#vistas #front").attr("src");	
	}
	else if (e.target==main){
		source=$("#vistas #main").attr("src");	
	}
	else if(e.target==bck){
		source=$("#vistas #bck").attr("src");		
	}
	else if(e.target==pers){
		source=$("#vistas #pers").attr("src");	
	}
	$("#viendo img").attr("src",source);
}

function cambiar_color(e){
	if (e.target==color1){
		$("#vistas #main").attr("src","images/acharoladas/black_main.png");
		$("#vistas #front").attr("src","images/acharoladas/black_front.png");
		$("#vistas #bck").attr("src","images/acharoladas/black_back.png");
		$("#vistas #pers").attr("src","images/acharoladas/black_pers.png");
	}else if(e.target==color2){
		$("#vistas #main").attr("src","images/acharoladas/golden_main.png");
		$("#vistas #front").attr("src","images/acharoladas/golden_front.png");
		$("#vistas #bck").attr("src","images/acharoladas/golden_back.png");
		$("#vistas #pers").attr("src","images/acharoladas/golden_pers.png");
	}else if(e.target==color3){
		$("#vistas #main").attr("src","images/acharoladas/gp_main.png");
		$("#vistas #front").attr("src","images/acharoladas/gp_front.png");
		$("#vistas #bck").attr("src","images/acharoladas/gp_back.png");
		$("#vistas #pers").attr("src","images/acharoladas/gp_pers.png");
	}else if(e.target==color4){
		$("#vistas #main").attr("src","images/acharoladas/silv_main.png");
		$("#vistas #front").attr("src","images/acharoladas/silv_front.png");
		$("#vistas #bck").attr("src","images/acharoladas/silv_back.png");
		$("#vistas #pers").attr("src","images/acharoladas/silv_pers.png");
	}else if(e.target==color5){
		$("#vistas #main").attr("src","images/acharoladas/red_main.png");
		$("#vistas #front").attr("src","images/acharoladas/red_front.png");
		$("#vistas #bck").attr("src","images/acharoladas/red_back.png");
		$("#vistas #pers").attr("src","images/acharoladas/red_pers.png");
	}else if(e.target==color6){
	$("#vistas #main").attr("src","images/acharoladas/vio_main.png");
		$("#vistas #front").attr("src","images/acharoladas/vio_front.png");
		$("#vistas #bck").attr("src","images/acharoladas/vio_back.png");
		$("#vistas #pers").attr("src","images/acharoladas/vio_pers.png");
	}
}

</script>
</head>
